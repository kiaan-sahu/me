* {
  padding:0;
  margin:0;
  font-family: 'Armata', sans-serif;
  box-sizing:border-box;
}
.hero {
  height:100vh;
  width:100%;
  background: #4e54c8;  
 background-image: linear-gradient( 135deg, #8f94fb 10%, #465EFB 100%);
  height: 100vh;
}

nav {
  display:flex;
  align-items:center;
  justify-content: space-between;
  padding-top:5px;
  padding-left:8%;
  padding-right:8%;
  text-shadow: 0 0 1px #000, 0 0 2px #000;

}
.logo {
  color:white;
  cursor:pointer;
  font-size: 27px;
  letter-spacing:1px;
}
span {
  color: #1de9b6;
  text-shadow: 0 0 1px #000, 0 0 2px #000;
}
nav ul li {
  display:inline-block;
  list-style-type:none;
  padding:10px 10px;
}
nav ul li a {
  color:white;
  text-decoration:none;
}
nav ul li a:hover{
  color:#f9004d;
  transition:.4s;
}
.btn {
  background-color:#009688;
  color:white;
  text-decoration:none;
  font-weight:bold;
  border:2px solid transparent;
  padding:10px 25px;
  border-radius:30px;
  transition:transform .4s;
  border-color: #004d40 ;
}
.btn:hover {
  transform:scale(1.1);
}
.content {
  position:absolute;
  top:50%;
  left:8%;
  transform:translateY(-50%);
}
h1 {
  color:white;
  margin:20px 0px 5px;
  font-size: 30px;
}
h3, h2 {
  color:white;
  font-size:27px;
  margin-bottom:15px;
}
h4 {
  color:#e0e0e0;
  font-size:27px;
  letter-spacing:2px;
  margin-bottom:20px;
}
.share {
  position:absolute;
  top:90%;
  left:8%;
  display:flex;
  flex-wrap:nowrap;
  justify-content: flex-start;
  align-items:center;
}
.share p {
  font-size:25px;
  color:white;
  margin-right:60px;
}
.share .social a {
  display:inline-block;
  color:white;
  font-size:25px;
  margin-right:15px;
  transform:transition .5s;
}
.share .social a:hover {
  transform: scale(1.5);
}

@media (max-width:950px) {
  
  nav .logo {
    font-size:30px;
  }
  nav ul li {
    padding:10px;
    font-size:18px;
  }
  .content h1 {
    font-size:50px;
  }
  .content h3 {
    font-size:20px;
  }
  .content h4 {
    font-size:15px;
  }
  
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
  
  

.area{
    width: 100%;
    height:100vh;
}

.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    animation: animate 25s linear infinite;
    bottom: -150px;
}

.circles li:nth-child(1){
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}


.circles li:nth-child(2){

.circles li:nth-child(9){

    animation-duration: 35s;

.circles li:nth-child(10){
    left: 85%;

    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}

@keyframes animate {
    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 10;
    }

    100%{
        transform: translateY(-800px) rotate(720deg);
        opacity: 0.1;
        border-radius: 80%;
    }

}
